<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Country</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌍 Guess the Country</h1>
    <img src="images/france.jpg" alt="France">

    <img id="country-image" src="" alt="Country Image" />
    <input type="text" id="guess-input" placeholder="Type your guess here..." />
    <button id="submit-button">Submit Guess</button>
    <p id="feedback-text"></p>
    <p id="score-text">Score: 0</p>
    <button id="next-button">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
